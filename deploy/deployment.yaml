apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: nginx-webapp
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx-webapp
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-webapp
    spec:
      containers:
        - name: webapp
          image: 660990364978.dkr.ecr.eu-west-1.amazonaws.com/rp-se-demo/circle-demo-react:${CIRCLE_SHA1}
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
status: {}



