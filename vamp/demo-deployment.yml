apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${AWS_ECR_ACCOUNT_URL}/circle-demo-react-${VERSION}
  namespace: production
  labels:
    app: ${AWS_ECR_ACCOUNT_URL}/circle-demo-react
    version: "${VERSION}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${AWS_ECR_ACCOUNT_URL}/circle-demo-react
      version: "${VERSION}"
  template:
    metadata:
      labels:
        app: ${AWS_ECR_ACCOUNT_URL}/circle-demo-react
        version: "${VERSION}"
    spec:
      containers:
      - name: ${AWS_ECR_ACCOUNT_URL}/circle-demo-react
        imagePullPolicy: Always
        image: 660990364978.dkr.ecr.eu-west-1.amazonaws.com/rp-se-demo/circle-demo-react:$CIRCLE_SHA1
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          failureThreshold: 1
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 128Mi